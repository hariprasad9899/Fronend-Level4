<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Style/style.css">
  <link rel="stylesheet" href="Style/media.css">
  <script src="./App/app.js" defer></script>
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>
<body>
    <main>
        <div class="partOne">
            <div class="sTable">
                <img src="./images/logo.svg" alt="">
                <div class="scoreCard">
                    <p id="scoreN">SCORE</p>
                    <p id="scoreVal">01</p>
                </div>
            </div>

            <div class="stepOne">
                <div class="innerOne">
                    <div class="paper elems objs">
                        <div class="inImg">
                            <img src="./images/icon-paper.svg" alt="">
                        </div>
                    </div>
                    <div class="scissor elems objs">
                      <div class="inImg">
                          <img src="./images/icon-scissors.svg" alt="">
                      </div>
                    </div>
                </div>
                <div class="innerTwo">
                    <div class="rock elems objs">
                      <div class="inImg">
                          <img src="./images/icon-rock.svg" alt="">
                      </div>
                    </div>
                </div>
            </div>


            <div class="stepTwo game">
                <div class="userPick">
                    <div class="pick">
                        <h2>YOU PICKED</h2>
                    </div>
                    <!-- <div class="scissor elems">
                        <div class="inImg">
                            <img src="./images/icon-scissors.svg" alt="">
                        </div>
                    </div> -->
                </div>
                <div class="decision">
                    <h1>YOU WIN</h1>
                    <button>PLAY AGAIN</button>
                </div>
                <div class="housePick">
                    <div class="pick">
                        <h2>HOUSE PICKED</h2>
                    </div>
                    <div class="rock elems">
                        <div class="inImg">
                            <img src="./images/icon-rock.svg" alt="">
                        </div>
                    </div>
                </div>
            </div>

            <div class="stepThree game">
                <div class="userPick">
                    <div class="pick">
                        <h2>YOU PICKED</h2>
                    </div>
                    <!-- <div class="scissor elems">
                        <div class="inImg">
                            <img src="./images/icon-scissors.svg" alt="">
                        </div>
                    </div> -->
                </div>
                <div class="decision">
                    <h1>YOU WIN</h1>
                    <button>PLAY AGAIN</button>
                </div>
                <div class="housePick">
                    <div class="pick">
                        <h2>HOUSE PICKED</h2>
                    </div>
                    <!-- <div class="rock elems">
                        <div class="inImg">
                            <img src="./images/icon-rock.svg" alt="">
                        </div>
                    </div> -->
                </div>
            </div>

            <div class="mob decision">
                <h1>YOU WIN</h1>
                <button>PLAY AGAIN</button>
            </div>

        </div>

 

      <div class="ruleBtn">
          <button id="ruleBtn">RULES</button>
      </div>
      <div class="rules">
          <div class="name">
              <h2>RULES</h2>
              <img id="closeBtn" src="./images/icon-close.svg" alt="">
          </div>
          <div class="ruleImg">
              <img src="./images/image-rules.svg" alt="">
          </div>
      </div>
    </main>
</body>
</html>
